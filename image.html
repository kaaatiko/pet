    <style>
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .photo {
            max-width: 570px;
            height: 634px;
            width: 100%;
            object-fit: cover;
            object-position: 80% 50%;
            /* object-position: 0px 0px; */
        }
    </style>
    <body>
        <img class="photo" src="https://www.mostbeautifulthings.net/wp-content/uploads/2014/08/Arabian-horses-17.jpg" alt="" />
